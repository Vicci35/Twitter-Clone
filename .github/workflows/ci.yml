name: Frontend CI

on:
  push:
    branches:
      - dev
      - Victoria
      - VT
      - Oliver
      - Sebastian
      - main
    
  pull_request:
    branches:
      - dev
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd twitter-clone
          npm install

      - name: Run tests
        run: |
          cd twitter-clone
          npm run test

      - name: Run Playwright E2E tests
        run: |
          cd twitter-clone
          npx playwright test